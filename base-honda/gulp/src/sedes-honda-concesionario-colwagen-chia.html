{% extends "layout.html" %}
{% block title %}Nuestras Sedes  Honda | Colwagen{% endblock %} 
{% block page %}

  <main class="container-vw mb-30">
    <h1 class="title_h1">
        Talleres y Salas de Ventas Honda
    </h1>
    <div class="mb-60">
      <amp-img class="" 
        alt=""
        src="./src/images/banner_nuestras-sedes.jpg"
        width="1200"
        height="400"
        layout="responsive">
      </amp-img>
    </div>

    <!-- Início do container com imagem e descrição -->
    <div class="sede_container mb-30">
      <div class="sede_content">
        <h3 class="">Chía</h3>
        <div class="flex-align-horizontal">
          <amp-img class="icon-place mr-10" 
          alt="A view of the sea"
            src="./src/images/icon-place.svg"
            width="20"
            height="20">
          </amp-img>
          <span>Dirección:</span>
        </div>
        <p>
          Honda Chía Km. 20 vía Bogotá – Chía 1.9 km. después del peaje Andes<br>
          Tel: (1) 625 8600
        </p>
        <div>
          <a class="link_sedes" target="_blank" href="https://www.google.com/maps/place/Volkswagen+Colwagen/@4.8445809,-74.0306782,288m/data=!3m1!1e3!4m5!3m4!1s0x8e3f87dff725f98b:0x9b0497bb6630eb36!8m2!3d4.8447681!4d-74.030332">
            <button class="btn">
              ver mapa
            </button>
          </a>
        </div>
      </div>

      <div class="sede_img">
        <amp-img alt="Imagem sede Honda chía"
          src="./src/images/Honda-chia.png"
          width="450"
          height="250"
          layout="responsive">
        </amp-img>
      </div>
    </div>

    <!-- Fim do container com imagem e descrição -->
  </main>

{% endblock %}
